      last_name: "Doe"
      email: "john.doe@example.com"
      password: "SecurePass123!"
      phone_number: "555-0123"
      membership_type: "premium"
      date_of_birth: "1990-05-15"
      address:
        street: "123 Main St"
        city: "Anytown"
        state: "CA"
        zip_code: "12345"
        country: "USA"
      preferences:
        newsletter_subscription: true
        notifications_enabled: true
        preferred_language: "en"

  CreateMemberResponse:
    type: object
    required:
      - message
      - status
      - member
      - timestamp
    properties:
      message:
        type: string
        description: "Success message confirming member creation"
        example: "Member created successfully"
      status:
        type: string
        description: "Operation status indicator"
        example: "success"
        enum: ["success", "error"]
      member:
        type: object
        description: "Created member information (excluding sensitive data)"
        required:
          - id
          - first_name
          - last_name
          - email
          - membership_type
          - join_date
          - is_active
        properties:
          id:
            type: integer
            description: "Unique member identifier"
            example: 123
          first_name:
            type: string
            description: "Member's first name"
            example: "John"
          last_name:
            type: string
            description: "Member's last name"
            example: "Doe"
          email:
            type: string
            format: email
            description: "Member's email address"
            example: "john.doe@example.com"
          phone_number:
            type: string
            description: "Member's phone number"
            example: "555-0123"
          membership_type:
            type: string
            description: "Type of membership"
            example: "premium"
          join_date:
            type: string
            format: date
            description: "Date when member joined"
            example: "2024-12-24"
          is_active:
            type: boolean
            description: "Whether the member account is active"
            example: true
          member_number:
            type: string
            description: "Unique member number for identification"
            example: "MEM-2024-000123"
      timestamp:
        type: string
        format: date-time
        description: "When the member was created"
        example: "2024-12-24T10:30:00Z"
