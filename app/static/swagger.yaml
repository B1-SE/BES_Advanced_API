  # Authentication-related definitions
  LoginCredentials:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
        format: email
        description: "Customer's registered email address"
        example: "john.doe@test.com"
        minLength: 5
        maxLength: 255
      password:
        type: string
        description: "Customer's password (minimum 6 characters)"
        example: "securepass123"
        minLength: 6
        maxLength: 255
    example:
      email: "john.doe@test.com"
      password: "securepass123"

  LoginResponse:
    type: object
    required:
      - message
      - token
      - status
    properties:
      token:
        type: string
        description: "Authentication token used by clients to authenticate themselves in subsequent requests to protected endpoints"
        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
        minLength: 1
      message:
        type: string
        description: "Informative message indicating the success or failure of the login operation to help clients understand the outcome"
        example: "Login successful"
      status:
        type: string
        description: "Status of the operation indicating success or failure"
        example: "success"
        enum: ["success", "error"]
      customer:
        $ref: "#/definitions/Customer"
        description: "Customer information (excluding password for security)"
      timestamp:
        type: string
        format: date-time
        description: "When the login occurred"
        example: "2024-12-24T10:30:00Z"
    example:
      token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      message: "Login successful"
      status: "success"
      customer:
        id: 1
        first_name: "John"
        last_name: "Doe"
        email: "john.doe@test.com"
        phone_number: "555-1234"
      timestamp: "2024-12-24T10:30:00Z"

  ErrorResponse:
    type: object
    properties:
      error:
        type: string
        description: "Error category or type"
        example: "Authentication failed"
      message:
        type: string
        description: "Detailed error message"
        example: "Invalid email or password"
      timestamp:
        type: string
        format: date-time
        description: "When the error occurred"
        example: "2024-12-24T10:30:00Z"
    example:
      error: "Authentication failed"
      message: "Invalid email or password"
      timestamp: "2024-12-24T10:30:00Z"

  # Member Management Definitions
  CreateMemberPayload:
    type: object
    required:
      - first_name
      - last_name
      - email
      - password
      - phone_number
      - membership_type
    properties:
      first_name:
        type: string
        description: "Member's first name"
        example: "John"
        minLength: 2
        maxLength: 50
      last_name:
        type: string
        description: "Member's last name"
        example: "Doe"
        minLength: 2
        maxLength: 50
      email:
        type: string
        format: email
        description: "Member's email address (must be unique)"
        example: "john.doe@example.com"
        minLength: 5
        maxLength: 255
      password:
        type: string
        description: "Secure password for member account (minimum 8 characters)"
        example: "SecurePass123!"
        minLength: 8
        maxLength: 255
      phone_number:
        type: string
        description: "Member's contact phone number"
        example: "555-0123"
        minLength: 10
        maxLength: 20
      membership_type:
        type: string
        description: "Type of membership subscription"
        example: "premium"
        enum: ["basic", "premium", "gold", "platinum"]
      date_of_birth:
        type: string
        format: date
        description: "Member's date of birth (optional)"
        example: "1990-05-15"
      address:
        type: object
        description: "Member's address information (optional)"
        properties:
          street:
            type: string
            example: "123 Main St"
          city:
            type: string
            example: "Anytown"
          state:
            type: string
            example: "CA"
          zip_code:
            type: string
            example: "12345"
          country:
            type: string
            example: "USA"
      preferences:
        type: object
        description: "Member preferences and settings (optional)"
        properties:
          newsletter_subscription:
            type: boolean
            example: true
          notifications_enabled:
            type: boolean
            example: true
          preferred_language:
            type: string
            example: "en"
