        first_name: "John"
        last_name: "Doe"
        email: "john.doe@example.com"
        phone_number: "555-0123"
        membership_type: "premium"
        join_date: "2024-12-24"
        is_active: true
        member_number: "MEM-2024-000123"
      timestamp: "2024-12-24T10:30:00Z"

  UpdateMemberPayload:
    type: object
    description: "Payload for updating an existing member - all fields are optional for partial updates"
    properties:
      first_name:
        type: string
        description: "Member's first name"
        minLength: 2
        maxLength: 50
        example: "John"
      last_name:
        type: string
        description: "Member's last name"
        minLength: 2
        maxLength: 50
        example: "Doe"
      email:
        type: string
        format: email
        description: "Member's email address (must be unique)"
        example: "john.doe@example.com"
      phone_number:
        type: string
        description: "Member's phone number"
        minLength: 10
        maxLength: 20
        example: "555-0123"
      membership_type:
        type: string
        enum: ["basic", "premium", "gold", "platinum"]
        description: "Type of membership"
        example: "premium"
      date_of_birth:
        type: string
        format: date
        description: "Member's date of birth"
        example: "1990-01-15"
      is_active:
        type: boolean
        description: "Whether the member is active"
        example: true
      role:
        type: string
        enum: ["member", "admin", "manager"]
        description: "Member's role in the system"
        example: "member"
    example:
      first_name: "John"
      last_name: "Doe"
      email: "john.doe@example.com"
      phone_number: "555-0123"
      membership_type: "premium"
      is_active: true
      role: "member"

  UpdateMemberResponse:
    type: object
    required: ["message", "status", "member", "timestamp"]
    description: "Response after successfully updating a member"
    properties:
      message:
        type: string
        description: "Success message confirming the update"
        example: "Member updated successfully"
      status:
        type: string
        description: "Operation status indicator"
        enum: ["success", "error"]
        example: "success"
      member:
        $ref: "#/definitions/MemberResponse"
        description: "Updated member object (excluding sensitive data)"
      timestamp:
        type: string
        format: date-time
        description: "When the update occurred"
        example: "2024-12-24T10:30:00Z"
      updated_fields:
        type: array
        items:
          type: string
        description: "List of fields that were updated"
        example: ["first_name", "email", "membership_type"]
    example:
      message: "Member updated successfully"
      status: "success"
      member:
        id: 123
        first_name: "John"
        last_name: "Doe"
        email: "john.doe@example.com"
        phone_number: "555-0123"
        membership_type: "premium"
        role: "member"
        is_active: true
        join_date: "2024-01-15"
        updated_at: "2024-12-24T10:30:00Z"
      timestamp: "2024-12-24T10:30:00Z"
      updated_fields: ["first_name", "email", "membership_type"]